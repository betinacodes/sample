<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Truth Table</title>
        <style>
            body{
  background-color:lightGray;
}
table {
  border-collapse:collapse;
  margin:auto;
  width:50%;
  }

thead{
  background:#33cccc;
  color:#ffff
}
tbody{
  background:#cccc33;
}

th,td{
  border:1px solid;
  padding: 5px 13px;
  text-align: center;
}

caption{
  font-family:lucida sans unicode;
  font-size:20px;
  color:#cc33cc;
}

tr{
  font-family: verdana;
  color:#ffff;
}
        </style>
    </head>
    <body>
        <main>
            <table>
                <caption>Truth Table - Logical Operators and Boolean Values</caption>
                <thead>
                    <tr>
                        <th scope="col">Input 1</th>
                        <th scope="col">Operator</th>
                        <th scope="col">Input 2</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>True</td>
                        <td>&&</td>
                        <td>True</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>True</td>
                        <td>&&</td>
                        <td>False</td>
                        <td>False</td>
                    </tr>
                    <tr>
                        <td>False</td>
                        <td>&&</td>
                        <td>True</td>
                        <td>False</td>
                    </tr>
                    <tr>
                        <td>False</td>
                        <td>&&</td>
                        <td>False</td>
                        <td>False</td>
                    </tr>
                    <tr>
                        <td>True</td>
                        <td>||</td>
                        <td>True</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>True</td>
                        <td>||</td>
                        <td>False</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>False</td>
                        <td>||</td>
                        <td>True</td>
                        <td>True</td>
                    </tr>
                    <tr>
                        <td>False</td>
                        <td>||</td>
                        <td>False</td>
                        <td>False</td>
                    </tr>
                </tbody>

            </table>
        </main>
    </body>
</html>
